<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EarthLive.TV – Take Me Anywhere Button</title>

  <style>
    :root{
      --btn-radius: 22px;
      --btn-h: 64px;
      --pad-x: 18px;

      --blue-1:#6aa6ff;
      --blue-2:#2f6bff;

      --stroke:#0a193c;      /* dark navy “stroke” */
      --glow: rgba(61,140,255,.35);
      --glow-hover: rgba(61,140,255,.55);

      --corner: rgba(255,255,255,.92);
      --corner-w: 2px;
      --corner-l: 16px;      /* corner bracket length */
      --corner-r: 10px;      /* rounded corner radius for the bracket */
    }

    /* Demo background only (remove on your site) */
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 500px at 50% 35%, #1a2a3a 0%, #0c141d 50%, #060b10 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .ctaWrap{
      display:flex;
      justify-content:center;
      padding: 24px;
    }

    .ctaBtn{
      position: relative;
      display:inline-flex;
      align-items:center;
      gap: 12px;
      height: var(--btn-h);
      padding: 0 var(--pad-x);
      border-radius: var(--btn-radius);
      background: linear-gradient(135deg, var(--blue-1) 0%, var(--blue-2) 100%);
      box-shadow:
        0 10px 26px var(--glow),
        0 2px 0 rgba(255,255,255,.25) inset;
      text-decoration:none;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transform: translateZ(0);
      transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
    }

    /* Slight expand on hover/focus */
    .ctaBtn:hover,
    .ctaBtn:focus-visible{
      transform: scale(1.03);
      box-shadow:
        0 14px 34px var(--glow-hover),
        0 2px 0 rgba(255,255,255,.28) inset;
      filter: brightness(1.04);
      outline: none;
      cursor:pointer;
    }

    /* Globe icon (use your own transparent PNG/SVG if preferred) */
    .globe{
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 40%),
        radial-gradient(circle at 35% 30%, #7be0ff 0%, #1f6fff 55%, #1240b8 100%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.28),
        0 10px 18px rgba(0,0,0,.25);
      overflow:hidden;
      position:relative;

      /* slow spin by default */
      animation: spin 6s linear infinite;
    }

    /* fake “continents” overlay for demo (replace with real icon if you like) */
    .globe::before{
      content:"";
      position:absolute; inset:-8px;
      background:
        radial-gradient(circle at 45% 55%, rgba(70,255,160,.95) 0 10px, transparent 11px),
        radial-gradient(circle at 62% 42%, rgba(70,255,160,.95) 0 9px, transparent 10px),
        radial-gradient(circle at 38% 38%, rgba(70,255,160,.95) 0 8px, transparent 9px),
        radial-gradient(circle at 56% 62%, rgba(70,255,160,.95) 0 7px, transparent 8px);
      filter: blur(.2px);
      opacity:.9;
      transform: rotate(18deg);
    }

    /* Speed up globe on hover/focus */
    .ctaBtn:hover .globe,
    .ctaBtn:focus-visible .globe{
      animation-duration: 1.2s;
      filter: brightness(1.06);
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    .label{
      display:flex;
      align-items:center;
      gap: 10px;
      color:#fff;
      font-weight: 800;
      font-size: 26px;
      line-height: 1;
      letter-spacing: 0.03em;

      /* “stroke” using multi-shadow (cross-browser) */
      text-shadow:
        -1px 0 var(--stroke),
         1px 0 var(--stroke),
         0 -1px var(--stroke),
         0  1px var(--stroke),
         0  2px 10px rgba(0,0,0,.22);
      white-space: nowrap;
    }

    .arrow{
      display:inline-block;
      font-weight: 900;
      margin-left: 2px;
      transition: transform 180ms ease, filter 180ms ease;
      filter: brightness(1);
    }

    /* Arrow nudges right on hover/focus (no color change) */
    .ctaBtn:hover .arrow,
    .ctaBtn:focus-visible .arrow{
      transform: translateX(7px);
      filter: brightness(1.12);
    }

    /* Rounded corner brackets (no inner border) */
    .corner{
      position:absolute;
      width: var(--corner-l);
      height: var(--corner-l);
      pointer-events:none;
      opacity:.95;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.18));
      transition: opacity 180ms ease, transform 180ms ease;
    }

    /* TL */
    .corner.tl{
      top: 10px; left: 10px;
      border-top: var(--corner-w) solid var(--corner);
      border-left: var(--corner-w) solid var(--corner);
      border-top-left-radius: var(--corner-r);
    }
    /* TR */
    .corner.tr{
      top: 10px; right: 10px;
      border-top: var(--corner-w) solid var(--corner);
      border-right: var(--corner-w) solid var(--corner);
      border-top-right-radius: var(--corner-r);
    }
    /* BL */
    .corner.bl{
      bottom: 10px; left: 10px;
      border-bottom: var(--corner-w) solid var(--corner);
      border-left: var(--corner-w) solid var(--corner);
      border-bottom-left-radius: var(--corner-r);
    }
    /* BR */
    .corner.br{
      bottom: 10px; right: 10px;
      border-bottom: var(--corner-w) solid var(--corner);
      border-right: var(--corner-w) solid var(--corner);
      border-bottom-right-radius: var(--corner-r);
    }

    /* Slight “energize” on hover */
    .ctaBtn:hover .corner,
    .ctaBtn:focus-visible .corner{
      opacity: 1;
      transform: scale(1.03);
    }

    /* Mobile-thin sizing (keeps ad visible) */
    @media (max-width: 480px){
      :root{
        --btn-h: 54px;
        --pad-x: 14px;
      }
      .label{ font-size: 20px; }
      .globe{ width: 38px; height: 38px; }
      .corner{ width: 14px; height: 14px; }
    }
  </style>
</head>

<body>
  <div class="ctaWrap">
    <!-- Replace href with your random camera route -->
    <a class="ctaBtn" href="#" aria-label="Take Me Anywhere">
      <!-- corner brackets -->
      <span class="corner tl" aria-hidden="true"></span>
      <span class="corner tr" aria-hidden="true"></span>
      <span class="corner bl" aria-hidden="true"></span>
      <span class="corner br" aria-hidden="true"></span>

      <!-- globe + text -->
      <span class="globe" aria-hidden="true"></span>
      <span class="label">
        Take&nbsp;Me&nbsp;Anywhere <span class="arrow" aria-hidden="true">›</span>
      </span>
    </a>
  </div>

  <script>
    // Optional: add a "pressed" micro-feedback on click (no navigation change here)
    document.querySelector('.ctaBtn')?.addEventListener('pointerdown', (e) => {
      e.currentTarget.style.transform = 'scale(0.99)';
    });
    document.querySelector('.ctaBtn')?.addEventListener('pointerup', (e) => {
      e.currentTarget.style.transform = '';
    });
    document.querySelector('.ctaBtn')?.addEventListener('pointerleave', (e) => {
      e.currentTarget.style.transform = '';
    });
  </script>
</body>
</html>
